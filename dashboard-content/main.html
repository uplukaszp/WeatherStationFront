<div>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0 dropdown">
      <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span data-feather="calendar"></span>
        Last day
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item btn-outline-secondary d-none" id="dItem-0">Last day</button>
        <button class="dropdown-item btn-outline-secondary "id="dItem-1">Last two days</button>
        <button class="dropdown-item btn-outline-secondary" id="dItem-2">Last week</button>
        <button class="dropdown-item btn-outline-secondary" id="dItem-3">Last month</button>
        <button class="dropdown-item btn-outline-secondary" id="dItem-4">Last year</button>
        <button class="dropdown-item btn-outline-secondary" id="dItem-5">All</button>
      </div>
    </div>
  </div>
  <div id="searchDiv" class="col-md-10 mb-3">
    <p class="">Enter the address in the area where you want to find the sensors. Enter the radius to narrow down the search area to the given value in kilometers.</p>
    <form class=" needs-validation row mb-1">
      <div class="col-md-4 px-1 mb-3">
        <input type="text" id="searchInput" class="form-control " required placeholder="Location">
      </div>
      <div class="col-md-4 px-1 mb-3">
        <input type="text" id="radiusInput" class="form-control " placeholder="Search radius (in km)(optional)" pattern="^\d+?$">
      </div>
      <div class="col-2 col-md-3 col-lg-2 px-1 mb-1 ">
        <button type="submit" id="searchButton" class="btn btn-primary form-control">Find</button>
      </div>
    </form>
    <ul class="list-group list-group-flush">
    </ul>
  </div>
  <div id="charts" class="row border-top pt-3">
  </div>
</div>
