<div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Sensors</h1>
    </div>
    <div class="col-md-12 order-md-1 border-bottom">
        <form id="createSourceForm" class="needs-validation row">
            <h1 class="h5 col-md-12">Create new Measurement source</h1>
            <div class="col-md-2 mb-3">
                <label for="measurementSourceName" class="sr-only">Name</label>
                <input type="text" class="form-control" id="measurementSourceName" placeholder="Name" value="" autofocus required pattern=".{1,}">
            </div>
            <div class="col-md-2 mb-3">
                <label for="Latitude" class="sr-only">Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude" value="" required pattern="^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$">
            </div>
            <div class="col-md-2 mb-3">
                <label for="Longitude" class="sr-only">Confirm new Password</label>
                <input type="text" class="form-control" id="longitude" placeholder="Longitude" value="" required pattern="^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="publiclyCheck">
                <label class="form-check-label" for="publiclyCheck">
                    Visible for all
                </label>
            </div>
            <div class="col-md-3 mb-3">
                <button type="submit" id="btn" class="btn btn-primary ">Create</button>
            </div>
        </form>
    </div>
    <div class="col-md-12 order-md-1 border-bottom">
        <form id="addSensorForm" class="needs-validation row">
            <h1 class="h5 col-md-12 mt-3">Add new Sensor</h1>
            <div class="col-md-3 mb-3">
                <label for="unitSelector" class="">Unit</label>
                <select class="form-control" id="unitSelector"></select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="sourceSelector" class="">Source</label>
                <select class="form-control" id="sourceSelector"></select>
            </div>
            <div class=" align-self-end col-md-3 mb-3">
                <button type="submit" id="btn2" class="btn btn-primary ">Add</button>
            </div>
        </form>
    </div>
    <div class="row mb-3">
        <div class="col-md-5">
            <h1 class="h5 mt-3">Your Measurement sources</h1>
            <div class="list-group mb-3">
            </div>
        </div>
        <div class="col-md-5">
            <h1 class="h5 mt-3">Sensors</h1>
            <ul class="list-group list-group-flush">
            </ul>
            <form class="needs-validation row">
            </form>

        </div>
    </div>
    <div class="border-bottom mb-3">
        <h1 class="h5 col-md-12 mt-3">Api key</h1>
        <div class="row ml-3">
            <label for="key" class="col md-2 col-form-label">Your API key:</label>
            <input type="text" readonly class=" col md-5 form-control-plaintext" id="key" value="">
        </div>
        <div class="">
            <h1 class="h6 col-md-12 mt-3">Adding data</h1>
            <div class="border rounded p-3 ml-3 mb-3">
            <code>curl -i -X POST 
                -H "Content-Type:application/json" 
                -H "key:YOUR_API_KEY" 
                -d 
             '{  
                id:SENSOR_ID,
                value:MEASURED_VALUE,
                date:(OPTIONAL)
             }' 
              'http://api.heroku.com/measurements'</code>
            </div>
        </div>
    </div>
</div>
