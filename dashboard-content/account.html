<div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Account</h1>
    </div>

    <div class="col-md-12 order-md-1 border-bottom">
          
        <form class="needs-validation form-row">
            <div class="col-md-3 col-xl-2 mb-3">
                <label for="newPassword" class="sr-only">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" value="" autofocus required pattern=".{6,}">
            </div>
            <div class="col-md-3 col-xl-2 mb-3">
                <label for="confirmNewPassword" class="sr-only">Confirm new Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new Password" value="" required
                    pattern=".{6,}">
            </div>
            <div class="col-md-2 col-xl-1">
                <button type="submit" id="btn" class="btn btn-primary ">Change Password</button>
            </div>
        </form>
    </div>
    <div class="col md-3 pt-3">
        <button type="button" class="btn btn-danger" id="btn2" data-toggle="modal" data-target="#exampleModal">Remove Account</button>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Remove account?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                This action can not be undone !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button"  id="yesBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

</div>
