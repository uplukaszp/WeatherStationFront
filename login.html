<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="container">
    <div class="container">
        <form class="form-signin ">
            <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            <div class="col">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="col">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required pattern=".{1,}">
            </div>
            <div class="col">
                <button id="btn" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>
        <div class="register-div ">
            <button id="btn" class="btn btn-lg btn-secondary btn-block register-button" type="button" onclick="location.href='register.html';">Register</button>
        </div>
    </div>
    <script src="js/validator.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
<!--Add message dialog for logout, register,session expired-->
</html>
